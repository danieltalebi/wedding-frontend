  <script>
      var d = new Date(new Date().getTime() + 200 * 120 * 120 * 2000);

      // default example

          year: d.getFullYear(),
          month: d.getMonth() + 1,
          day: d.getDate()
      });

      //jQuery example
      $('#simply-countdown-losange').simplyCountdown({
